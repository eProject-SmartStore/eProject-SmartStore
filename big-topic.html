<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Styles/Big_topic.css">
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <title>Big Topic</title>
</head>
<body>
<div class="wrapper">
    <!-- Big Topic -->
    <div id="main">
        <div id="picFrame">
            <div id="pic1" class="pic">
                <img src="img/Big%20topic.jpg" alt="" height="446px" width="100%">
            </div>
            <div id="pic2" class="pic">
                <img src="img/Big%20topic2.jpg" alt="" height="446px" width="100%">
            </div>
            <div id="pic3" class="pic">
                <img src="img/Big%20topic%203.jpg" alt="" height="446px" width="100%">
            </div>
            <div id="pic4" class="pic">
                <img src="img/big%20topic%204.jpg" alt="" height="446px" width="100%">
            </div>
            <button id="leftArrow" class="arrow">&#10094</button>
            <button id="rightArrow" class="arrow">&#10095</button>
            <form id="picSelector">
                <input id="dot1" class="dot" type="radio" name="dot" checked>
                <input id="dot2" class="dot" type="radio" name="dot">
                <input id="dot3" class="dot" type="radio" name="dot">
                <input id="dot4" class="dot" type="radio" name="dot">
            </form>
        </div> <!-- id="picFrame" -->
        <div class="big_topic"></div>
    </div>
    <!--End-->
</div>
<script src="JS/Big_topic.js"></script>
</body>
</html>
